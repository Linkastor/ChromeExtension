<!DOCTYPE html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
  </head>
  <body>
  	<p>Linkastor</p>
  	<div id="login_container" style="display:none;">
	  	<p>Please login first</p>
	  	<p><a id="login_link" href="#">Login</a></p>
  	</div>
  	<div id="share_container" style="display:none;">
  		<p>Share a link</p>
  		<form id="share_form">
	  		<p>
	  			Share in group : 
	  			<br />
	  			<select id="group_selector">
	  			</select>
  			</p>
  			<p>
  				Title :
  				<br />
  				<input id="share_title" type="text" />
  			</p>
  			<p>
  				URL :
  				<br />
  				<input id="share_url" type="text" />
  			</p>
  			<p>
  				<input type="submit" />
  			</p>
  		</form>
  	</div>
  	<script type="text/javascript" src="config/config.js"></script>
  	<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
  	<script type="text/javascript" src="scripts/utils.js"></script>
  	<script type="text/javascript" src="scripts/sha1.js"></script>
	<script type="text/javascript" src="scripts/oauth.js"></script>
	<script type="text/javascript" src="scripts/linkastor.js"></script>
  	<script type="text/javascript" src="scripts/popup.js"></script>
  </body>
</html>
