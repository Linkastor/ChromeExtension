<!DOCTYPE html>
<html>
  <head>
    <link href="styles/popup.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body tabindex="1">
  	<div id="login_container" style="display:none;">
	  	<h1>Linkastor</h1>
	  	<div id="login_button">
		  	<p>Please login first</p>
		  	<p><a id="login_link" href="#"><img src="images/sign-in-with-twitter-gray.png" alt="twitter connect" /></a></p>
	  	</div>
  	</div>
  	<div id="share_container" style="display:none;">
  		<h1>Share on <a href="#" id="open_linkastor">Linkastor</a> :</h1>
  		<h2 id="share_url"></h2>
  		<form id="share_form">
	  		<p>
  				<input placeholder="Title" id="share_title" type="text" />
  			</p>
  			<p>
  				<!-- <textarea placeholder="Note (optional)" id="share_note" ></textarea> -->
  			</p>
	  		<p>
	  			<h2>Share in group : </h2>
	  			<select id="group_selector">
	  			</select>
  			</p>
  			<p>
  				<button id="submit" type="submit">Share</button>
  			</p>
  		</form>
  	</div>
  	<script type="text/javascript" src="config/config.js"></script>
  	<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
  	<script type="text/javascript" src="scripts/utils.js"></script>
  	<script type="text/javascript" src="scripts/sha1.js"></script>
	<script type="text/javascript" src="scripts/oauth.js"></script>
	<script type="text/javascript" src="scripts/linkastor.js"></script>
  	<script type="text/javascript" src="scripts/popup.js"></script>
  </body>
</html>
